<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="static/structures/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="static/tyle.css" rel="stylesheet">

    <!-- MathJax -->
    <script src="{{ url_for('static', filename = 'assets/mathjax/tex-svg.js') }}" id="MathJax-script" async></script>
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>

    <!-- Title -->
    <title>{% block title %}{% endblock %} | Giulio Caflisch</title>
  </head>

  <body>

    <h1>Giulio Caflisch</h1>

    <!-- Bootstrap Bundle with Popper -->
    <script src="static/structures/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="static/interactive.js"></script>
  </body>
</html>
